artifacts_root: artifacts

data_ingestion:
  root_dir: artifacts/data_ingestion
  source_URL: https://drive.google.com/file/d/18OkRLS8T1gLfFAilJJF0alWBYx6NysEA/view?usp=drive_link
  local_data_file: artifacts/data_ingestion/data.zip
  unzip_dir: artifacts/data_ingestion

prepare_base_model:
  root_dir: artifacts/prepare_base_model
  base_model_path: artifacts/prepare_base_model/base_model.pth
  updated_base_model_path: artifacts/prepare_base_model/base_model_updated.pth
  log_model_summary: true 

base_model:                      # Add this block
  image_size: [224, 224]
  num_classes: 3
  freeze_base: true         # <--- move here for clarity
  weights: IMAGENET1K_V1    # <--- explicit weight choice


training:
  root_dir: artifacts/training
  trained_model_path: artifacts/training/model.pth
  checkpoint_path: artifacts/training/checkpoint.pth    
  epochs: 23
  batch_size: 32
  learning_rate: 0.001
  optimizer: Adam
  loss_fn: CrossEntropyLoss
  device: cpu
  augmentation: true
  patience: 5
  val_split: 0.2   # <--- NEW
  checkpoint_interval: 5  